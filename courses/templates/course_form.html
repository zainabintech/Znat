{% extends 'base.html' %}
{% block content %}
<div class="container mt-4">
    <div class="feature-card">
        <h2>{% if course %}Edit{% else %}Add{% endif %} Course</h2>
        <form method="post" class="mt-4">
            {% csrf_token %}
            <div class="mb-3">
                <label for="title" class="form-label">Course Title</label>
                <input type="text" class="form-control" id="title" name="title" value="{{ course.title|default:'' }}" required>
            </div>
            
            <div class="mb-3">
                <label for="desc" class="form-label">Description</label>
                <textarea class="form-control" id="desc" name="desc" rows="4" required>{{ course.desc|default:'' }}</textarea>
            </div>
            
            <div class="mb-3">
                <label for="level" class="form-label">Level</label>
                <select class="form-select" id="level" name="level" required>
                    <option value="1" {% if course.level == 1 %}selected{% endif %}>Level 1 - Basic</option>
                    <option value="2" {% if course.level == 2 %}selected{% endif %}>Level 2 - Intermediate</option>
                    <option value="3" {% if course.level == 3 %}selected{% endif %}>Level 3 - Advanced</option>
                </select>
            </div>
            
            <div class="mt-4">
                <button type="submit" class="btn btn-cyber">Save Course</button>
                <a href="{% url 'course_list' %}" class="btn btn-outline-secondary ms-2">Cancel</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
