{% extends 'base.html' %}
{% block content %}
    <div class="container mt-4">
        <div class="feature-card">
            <h2>{{ course.title }}</h2>
            <p class="lead">{{ course.desc }}</p>
            <p><strong>Level:</strong> {{ course.level }}</p>
            {% if user.role == 'Admin' %}
                <div class="mt-3">
                    <a href="{% url 'course_update' course.pk %}" class="btn btn-cyber">Edit Course</a>
                    <form method="post" action="{% url 'course_delete' course.pk %}" class="d-inline">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger ms-2" onclick="return confirm('Are you sure you want to delete this course?')">Delete</button>
                    </form>
                </div>
            {% endif %}
        </div>
    </div>
{% endblock %}
